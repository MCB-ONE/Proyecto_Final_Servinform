<div class="app-dashboard">
  <div class="spinner" *ngIf="isLoading$ | async">
    <app-spinner></app-spinner>
  </div>
  <ng-container  *ngIf="!(isLoading$ | async)">
    <div class="app-dashboard__main">
      <div class="app-dashboard__header">
        <h1>Empresas</h1>
      </div>
      <app-empresa-detail *ngIf="pagination$ | async as pagination" [empresa]=" pagination.data[0]" (selectEmpresa)="onEmpresaSelect($event)"></app-empresa-detail>
    </div>

    <div class="app-dashboard__sidebar">
      <app-empresa-list *ngIf="pagination$ | async as pagination" [empresas]=" pagination.data"></app-empresa-list>
    </div>
  </ng-container>

</div>
