<div class="app-dashboard">
  <div class="spinner" *ngIf="!(pagination$ | async)">
    <app-spinner></app-spinner>
  </div>
  <ng-container  *ngIf="pagination$ | async">
    <div class="app-dashboard__main">
      <div class="app-dashboard__header">
        <h1>Empresas</h1>
        <h2>Listado de empresas del USUARIO</h2>
      </div>
      <app-empresas-table
      class="app-table"
      [tableData]="pagination.data"
      [tableColumns]="empresasTableColumns"
      [isPageable]="true"
      [isSortable]="true"
      [paginationSizes]="[2,4,6]"
      [defaultPageSize]="pagination.pageSize"
      [rowActionIcon]="'edit'"
      (selectEmpresa)="onEmpresaSelect($event)"
      (removeEmpresa)="onRemoveEmpresa($event)"
      ></app-empresas-table>
      <button mat-flat-button color="primary" routerLink="nueva">Nueva empresa</button>
    </div>
  </ng-container>

</div>
