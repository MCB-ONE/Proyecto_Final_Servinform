<mat-nav-list class="menu-list">
  <div class="menu-list__header">
    <img src="assets/images/logoTexto.png" alt="Logotipo">
  </div>

  <a mat-list-item *ngFor="let item of navItems" routerLink="{{item.link}}" (click)="closeMenu()">
    <span class=" app-a material-icons md-26 iconStyle">{{ item.icon }}</span>
    <span class="menu-list__label"> {{item.label}}
    </span>
  </a>
</mat-nav-list>
